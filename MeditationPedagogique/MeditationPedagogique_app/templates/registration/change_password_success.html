{% extends 'base.html' %}

{% block body_content %}  

    <div class="mp-container container-fluid">
        {% if user.is_authenticated%}
            <div>
                <p class="h1">Votre mot de passe a été modifier avec succès !</p>
            </div>
        {% else %}
            <div>
                <div>
                    <p class="h1">Modifier votre mot de passe</p>
                </div>
                <p class="text-center">Vous devez être connecté pour modifier votre mot de passe ! <a href="/login">Connexion</a></p>
            </div>
        {% endif %}
    </div>

{% endblock %}
